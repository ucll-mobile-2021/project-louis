<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Products
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-content>
        <ion-list>

            <ion-item *ngFor="let product of products">
                <div style="width:50%;"><ion-img *ngIf="!!product.image && product.image != 'undefined'" [src]="product.image"></ion-img></div>
                <div style="width:50%"><ion-label (click)="copy(product.name)">{{ product.name }}</ion-label></div>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentAddModal()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
