<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Shops
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let shop of shops">
                <ion-label>{{ shop.name }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="presentAddShopModal()">
        <ion-fab-button><ion-icon name="add-outline"></ion-icon></ion-fab-button>
    </ion-fab>
</ion-content>
