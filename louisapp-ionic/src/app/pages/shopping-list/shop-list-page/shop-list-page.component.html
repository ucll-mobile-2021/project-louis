<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            {{ shop ? shop.name : "Loading..." }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/tabs/shopping-list">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="list">
        <ion-list>
            <ion-item *ngFor="let product of products">
                <ion-label>{{ product.name }}</ion-label>
                <ion-button color="danger" (click)="deleteProduct(product.id)">Delete</ion-button>
            </ion-item>
        </ion-list>

    </div>
    <ion-item-divider color="secondary">
        <ion-label>
            Shop distance: {{ !!distance && number(distance) > 0 ? distance : '/' }} km
        </ion-label>
    </ion-item-divider>
</ion-content>
